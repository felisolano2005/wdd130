<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Felipe Solano">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="Computer Logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://myinstitute.churchofjesuschrist.org/">MyInstitute</a> </li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, optio?</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, dolorem.</p>
        </section>
        <aside>
            <img
              src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/adelaide-australia/800x1280/adelaide-australia-temple-lds-851269-wallpaper.jpg"
              alt="Australia Temple" width="200">
        </aside>
        <footer>
            <p>Felipe Solano</p>
        </footer>
    </main>
</body>

</html>
